{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>INGENUITUS</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Add additional CSS in static file -->

</head>
<style>
    body{
        color: black;
    }
    .navbar-brand{
        padding: 6px;
    }
    .navbar{
        background-color: darkgrey;
        
    }
    .container{
        text-align: center;
    }
    .container .h1{
        margin-top: 25% !important;
    }
    .navbar-nav a{
        text-decoration: none;
    }
</style>
<body>
    <section id="nav-bar">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="https://arhn.co.in/" target="_blank"><img style="width:70px;height:70px;" src="{% static 'img/logo.png' %}" id="logo"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav" >
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <button type="button" class="btn" style="color: black;">
                  {% if user.is_authenticated %}
                  <a href="{% url 'play' %}" style="color: black;">HOME</a>
    
                  {% else %}
                  <a href="{% url 'logout' %}" style="color: black;">HOME</a>
                  {% endif %}
                </button>
    
              <li class="nav-item">
                <button type="button" class="btn" style="color: black;">
                  {% if user.is_authenticated %}
                  <a href="{% url 'play' %}" style="color: black;">PLAY</a>
                  {% endif %}
                </button>
              </li>
    
            </ul>
          </div>
        </nav>
    
        <section style="margin: 2% 5% 0 5%;font-family: 'Quantico', sans-serif;">
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Games</th>
                    <th scope="col">Score</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    {% for i in p%}
                    <th scope="row">{{i.user.first_name}} {{i.user.last_name}}</th>
                    <td>{{i.game}}</td>
                    <td>{{i.score}}</td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
    
          <section>
    
</body>
</html>
