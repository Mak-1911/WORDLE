{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>INGENUITUS</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Add additional CSS in static file -->

</head>
<style>
    .navbar-brand{
        padding: 6px;
    }
    .navbar{
        background-color: darkgrey;
    }
    .container{
        text-align: center;
    }
    .container .h1{
        margin-top: 25% !important;
    }
</style>
<body>
    <nav class="navbar navbar-expand-lg navbar-light ">
      <a class="navbar-brand" href="https://arhn.co.in/" target="_blank"><img style="width:50px;height:50px;" src="{% static 'img/logo.png' %}" id="logo"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" >
          <div class="navbar-nav ms-auto">
            <a class="nav-item nav-link" href="{% url 'play' %}">Home</a>
            <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
            <a class="nav-item nav-link" href="{% url 'leaderboard' %}">Leaderboard</a>
            <a class="nav-item nav-link" href="#">Rules</a>
          </div>
        </div>
      </nav>
      <div class="container">
        <form action="{% url 'play' %}" method="POST">
          {% csrf_token %}
            <select name="theme">
              <option selected="selected" disabled>Select One Theme from the following:</option>
              <option value="Automobile">Automobile</option>
              <option value="Energy">Energy</option>
              <option value="Space">Space</option>
              <option value="IOT">IOT</option>
              <option value="Robotics">Robotics</option>
            </select>
            <input type="submit" value="Select">
          </form>
          
      </div>
</body>
</html>
